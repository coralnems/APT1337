<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white" stroke="black" stroke-width="2" />
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="20">Thermal View</text>
  
  <!-- Temperature scale on the right side -->
  <defs>
    <linearGradient id="thermalgradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:red" />
      <stop offset="50%" style="stop-color:yellow" />
      <stop offset="100%" style="stop-color:blue" />
    </linearGradient>
  </defs>
  <rect x="350" y="50" width="20" height="200" fill="url(#thermalgradient)" stroke="black" stroke-width="1" />
  <text x="350" y="40" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="12">High</text>
  <text x="350" y="260" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="12">Low</text>
</svg>
